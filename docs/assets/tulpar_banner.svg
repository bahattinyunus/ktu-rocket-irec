<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Stylized Winged Horse / Rocket Hybrid -->
  <path d="M400,300 Q500,100 600,50 Q700,100 800,300 L750,300 Q700,150 600,100 Q500,150 450,300 Z" fill="#2a2a40" opacity="0.3" />
  <path d="M580,350 L600,50 L620,350 L600,330 Z" fill="#e94560" filter="url(#glow)" />
  
  <!-- Wings -->
  <path d="M620,150 Q750,100 900,180 L880,200 Q750,140 620,170 Z" fill="#0f3460" opacity="0.8" />
  <path d="M580,150 Q450,100 300,180 L320,200 Q450,140 580,170 Z" fill="#0f3460" opacity="0.8" />

  <!-- Text -->
  <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="80" fill="#ffffff" letter-spacing="10" filter="url(#glow)">TULPAR</text>
  <text x="50%" y="92%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="20" fill="#a0a0a0" letter-spacing="4">HIGH-ALTITUDE SOUNDING ROCKET</text>
  
  <!-- Technical Grid -->
  <path d="M100,50 L1100,50 M100,350 L1100,350" stroke="#303040" stroke-width="1" />
  <path d="M600,50 L600,350" stroke="#303040" stroke-width="1" stroke-dasharray="5,5" />
</svg>
